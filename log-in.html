<body>
    <!--Navigation bar-->

	<section id="main-content">
		<h2>Register</h2>
		<p>To register for Clinical Hemp Health, please complete the form below.</p>
		<p class="font-size-sml grey-dark">Already have an account? <a href="/log-in.html">Login Now!</a></p>
		<form id="registration-form">
		  <span class="form-label uppercase">First Name*</span><br>
		  <input class="input-box" type="text" name="first_name"><br>
			 <span class="form-label uppercase">Last Name*</span><br>
		  <input class="input-box" type="text" name="last_name"><br>
			 <span class="form-label uppercase">Email*</span><br>
		  <input class="input-box" type="email" name="email"><br>
				 <span class="form-label uppercase">Password*</span><br>
		  <input class="input-box" type="password" name="password"><br>
			  <label class="checkbox-label-container">
						<input type="checkbox" name="legal_age" value="Yes"> I confirm I am of legal age in the province I reside
				</label>
			 <label class="checkbox-label-container">
						<input type="checkbox" name="legal_age" value="Yes"> I agree to the Clinical Hemp Health Terms of Service and Privacy Policy
				</label>

			<button type="submit" class="btn-main">Register</button>
</form>
		<div class="text-in-divider-div">
			<span class="text-in-divider">&nbsp;OR&nbsp;</span></div>
<p class="font-size-sml grey-dark">Already have an account? <a href="/log-in.html">Login Now!</a></p>
	</section>
