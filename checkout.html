<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Checkout</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
<section id="main-content">
  
  <label for="province">Province</label>
<select id="provinces">
  <option value="alberta">Alberta</option>
  <option value="british-columbia">British Columbia</option>
  <option value="manitoba">Manitoba</option>
  <option value="new-brunswick">New Brunswick</option>
  <option value="newfoundland">Newfoundland</option>
  <option value="labrador">Labrador</option>
  <option value="nova-scotia">Nova Scotia</option>
  <option value="ontario">Ontario</option>
  <option value="prince-edward-island">Prince Edward Island</option>
  <option value="quebec">Quebec</option>
  <option value="saskatchewan">Saskatchewan</option>
</select>
  
  <div class="cart-button-div">
    <button class="btn-main">Return To Shop</button>
  </div>
  <h2>Checkout</h2>
  
   <!--    SHIPPING ADDRESS SECTION-->
  
  <div class="checkout-wrapper flex-row">
    <form name="shipping-address" id="shippingAddress">
      <div class="flex-row vert-center">
          <div class="shipping-address-left">
            <span class="form-label uppercase">First Name</span><br>      
            <input class="input-box" type="text" name="first_name" value="First Name"></div>
            <div class="shipping-address-right">
          <span class="form-label uppercase">Last Name</span><br><input class="input-box" type="text" name="last_name" value="Last Name">
          </div>
				</div>
        
   <fieldset form="shipping-address" name="address">  
        
      <div class="flex-row vert-center shipping-address-wrapper">
   					<div><span class="form-label uppercase">Address Line 1</span><br> <input class="input-box long-input" type="text" name="address_line_1" value="Address Line 1"></div>
				</div>
         <div class="flex-row vert-center">
   					<div><span class="form-label uppercase">Address Line 2</span><br> <input class="input-box long-input" type="text" name="address_line_2" value="Address Line 2"></div>
				</div>
        
        <div class="flex-row vert-center">
   					<div class="shipping-address-left">       <span class="form-label uppercase">State/Province</span><br> <input class="input-box" type="text" name="state_province" value="State/Province"></div>
          <div class="shipping-address-left shipping-address-right">       <span class="form-label uppercase ">Zip/Postal Code</span><br><input class="input-box" type="text" name="zip-postal-code" value="Zip/Postal Code"></div> 
				</div>
        
       <div class="flex-row vert-center">
        <div class="shipping-address-left"><span class="form-label uppercase">City</span><br> <input class="input-box" type="text" name="city" value="City"></div>    <div class="shipping-address-right"><span class="form-label uppercase">Country</span><br> <input class="input-box" type="text" name="country" value="Country"></div>
         
        </div>
        </fieldset>

     <!--    SHIPPING ADDRESS SECTION END-->
  
  
  <!--    CART TOTALS SECTION-->
    <div class="cart-totals-wrapper">
      <h3 class="fontweight-light">Cart Totals</h3>
      <div class="cart-totals flex-row">
        <div class="flex-column-half before-checkout-column"> <strong>Subtotal</strong> </div>
        <div class="flex-column-half before-checkout-column"> $0.00 </div>
      </div>
      <div class="cart-totals flex-row">
        <div class="flex-column-half before-checkout-column"> <strong>Shipping</strong> </div>
        <div class="flex-column-half before-checkout-column"> FREE<br>
          <span class="font-size-sml">(On orders of $149+)</span> </div>
      </div>
      <div class="cart-totals flex-row">
        <div class="flex-column-half before-checkout-column"> <span style="price cart-product-price"><strong>Total</strong></span> </div>
        <div class="flex-column-half before-checkout-column"> <span style="price cart-product-price">$0.00</span> </div>
      </div>
      <a href="/checkout"><button type="submit" class="btn-full proceed-to-checkout">Proceed to checkout </button>
      </a> </div>

  <!--    CART TOTALS AND ALSO INTERESTING IN SECTION END-->
    </form>
    </div>
    
    
  <div class="cart-button-div">
    <a href="#"><button type="submit" class="btn-main">Update Cart</button></a>
  </div>
  
</section>
</body>
</html>
