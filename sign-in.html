<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<title>Register</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
<!--	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
	
<body>
    
	<section id="main-content">
		<h2>Log in to your CHH account</h2>
		<p class="font-size-sml grey-dark">Don't have an account yet? <a href="/register.html">Register Now!</a></p>
		<form id="login-form">
		 
			 <span class="form-label uppercase">Email*</span><br>
		  <input class="input-box" type="email" name="email"><br>
				 <span class="form-label uppercase">Password*</span><br>
		  <input class="input-box" type="password" name="password"><br>

			<button type="submit" class="btn-main">Log in</button>
</form>
		<div class="spacer-small"></div>
		<br>
<p class="font-size-sml grey-dark"><a href="#">Forgot your password?</a></p>
	</section>
	
	
</body>
	
</html>
