<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<title>Register</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
<!--	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
	
	
<body>
      
	<section id="main-content">
		
		
		<div class="flex-row">
			<div class="account-sidebar uppercase-link">
				<ul>
					<li><a href="/account.html">Account Details</a></li>
					<li><a href="/account-details.html">My Orders</a></li>
					<li><a href="/account-details.html">Shipping Address</a></li>
					<li><a href="/account-details.html">Log Out</a></li>
					
				</ul>
			</div>
			
			<div class="account-main-content">
				<div class="flex-row vert-center">
					<div class="flex-column-third"><p><strong>First Name</strong></p></div>
					<div class="flex-column-2thirds"><input class="input-box" type="text" name="first_name" value="USER INPUTTED NAME CONTENT"></div>
				</div>
				<div class="flex-row vert-center">
					<div class="flex-column-third"><p><strong>Last Name</strong></p></div>
					<div class="flex-column-2thirds"><input class="input-box" type="text" name="last_name" value="USER INPUTTED NAME CONTENT"></div>
				</div>
				
				<div class="flex-row vert-center">
					<div class="flex-column-third"><p><strong>Email</strong></p></div>
					<div class="flex-column-2thirds"><input class="input-box" type="email" name="email" value="USER INPUTTED EMAIL"></div>
				</div>
				
			
				
				<div class="flex-row vert-center">
					<div class="flex-column-third"><p><strong>Password</strong></p></div>
					<div class="flex-column-2thirds"><input class="input-box" type="password" name="password" value="USER INPUTTED PASSWORD CONTENT"></div>
        </div>
        <div class="flex-row vert-center">
					<div class="flex-column-third"><p><strong>New Password</strong></p></div>
					<div class="flex-column-2thirds"><input class="input-box" type="password" name="password"></div>
        </div>
          <div class="flex-row vert-center">
					  <div class="flex-column-third"><p><strong>Confirm New Password</strong></p></div>
					  <div class="flex-column-2thirds"><input class="input-box" type="password" name="password"></div>
          </div>
          
          							<button type="submit" class="btn-main">Update</button>
					
				</div>
			
				
			</div>
			
		
		
		
	</section>
	
	
</body>
	
</html>
