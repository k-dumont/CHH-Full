<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Shipping Address</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<!--	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
<section id="main-content">
  <div class="flex-row">
    <div class="account-sidebar uppercase-link">
      <ul>
        <li><a href="/account.html">Account Details</a></li>
        <li><a href="/my-orders.html">My Orders</a></li>
        <li><a href="/shipping-address.html" class="account-sidebar-active-link">Shipping Address</a></li>
        <li><a href="/sign-out.html">Sign Out</a></li>
      </ul>
    </div>
    <div class="account-main-content">
<!--      SHIPPING ADDRESS START-->
      <form name="shipping-address" id="shippingAddress">
        <div class="flex-row vert-center">
          <div class="shipping-address-left"> <span class="form-label uppercase">First Name</span><br>
            <input class="input-box" type="text" name="first_name" value="First Name">
          </div>
          <div class="shipping-address-right"> <span class="form-label uppercase">Last Name</span><br>
            <input class="input-box" type="text" name="last_name" value="Last Name">
          </div>
        </div>
        <fieldset form="shipping-address" name="address">
          <div class="flex-row vert-center">
            <div><span class="form-label uppercase">Address Line 1</span><br>
              <input class="input-box long-input" type="text" name="address_line_1" value="Address Line 1">
            </div>
          </div>
          <div class="flex-row vert-center">
            <div><span class="form-label uppercase">Address Line 2</span><br>
              <input class="input-box long-input" type="text" name="address_line_2" value="Address Line 2">
            </div>
          </div>
          <div class="flex-row vert-center">
            <div class="shipping-address-left"> <span class="form-label uppercase">State/Province</span><br>
              <input class="input-box" type="text" name="state_province" value="State/Province">
            </div>
            <div class="shipping-address-left shipping-address-right"> <span class="form-label uppercase ">Zip/Postal Code</span><br>
              <input class="input-box" type="text" name="zip-postal-code" value="Zip/Postal Code">
            </div>
          </div>
          <div class="flex-row vert-center">
            <div class="shipping-address-left"><span class="form-label uppercase">City</span><br>
              <input class="input-box" type="text" name="city" value="City">
            </div>
            <div class="shipping-address-right"><span class="form-label uppercase">Country</span><br>
              <input class="input-box" type="text" name="country" value="Country">
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn-main">Update</button>
      </form>
<!--      SHIPPING ADDRESS END-->
    </div>
  </div>
</section>
</body>
</html>
